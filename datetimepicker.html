<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" href="scripts/datetimepicker/jquery.datetimepicker.css"/> 
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <style type="text/css">

            .custom-date-style {

    <body>

        <h3>DateTimePicker</h3>
        <input style="width:20%; margin-left: 5px;" type="text" value="" id="datetimepicker" class="form-control"/><br><br>

        <script src="scripts/datetimepicker/jquery.datetimepicker.js"></script>
        <script>/*
         window.onerror = function(errorMsg) {
         $('#console').html($('#console').html()+'<br>'+errorMsg)
         }*/
            $('#datetimepicker').datetimepicker({
                dayOfWeekStart: 1,
                /*lang: 'en',*/
                format: "y-m-d H:i:s", 
                step: 10
            });
            /*$('#datetimepicker').datetimepicker({step: 10});*/
        </script>
